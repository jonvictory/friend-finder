<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Go Friend Yourself!</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
    <body>
        <div class="container">
            <div class="row">

                    <div class="col-12">
              
                      <div class="card">
                        <div class="card-header">
                          <h3><strong>WHO THE FRIEND ARE YOU?</strong></h3>
                        </div>
                        <div class="card-body">
                          <form method="POST" role="form">
              
                            <div class="form-group">
                              <label for="name">Name</label>
                              <input type="text" class="form-control" id="name">
                            </div>
                                         
                            <div class="form-group">
                              <label for="force-points">Link to Photo</label>
                              <input type="text" class="form-control" id="link">
                            </div>
              
                          </form>
                          <br>
                          <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span>Are you even friend, bruh?</button>
                          </div>
                        </div>
                      </div>
              
                    </div>
                  </div>
                </div>
            </div>
            <script type="text/javascript">
                // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
                // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
                // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
                // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file
              
                $("#add-btn").on("click", function(event) {
                  event.preventDefault();
              
                  // Here we grab the form elements
                  var freshMeat = {
                    Name: $("#name").val().trim(),
                   photoLink: $("#link").val().trim(),
                  };
              
                  console.log(freshMeat);
              
                  // This line is the magic. It"s very similar to the standard ajax function we used.
                  // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
                  // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
                  // depending on if a tables is available or not.
              
                  $.post("/api/friends", freshMeat,
                    function(data) {
            
                      // Clear the form when submitting
                      $("#reserve-name").val("");
                      $("#reserve-phone").val("");
                      $("#reserve-email").val("");
                      $("#reserve-unique-id").val("");
              
                    });
              
                });
              
              </script>
    </body>
</html>
